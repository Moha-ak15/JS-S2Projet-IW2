<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bibliothèque en ligne</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="bg-primary text-white text-center py-4">
      <h1>📚 Ma bibliothèque en ligne</h1>
    </header>

    <main class="container my-4">
      <div class="d-flex justify-content-end mb-3">
        <button id="ajouter-btn" class="btn btn-success">
          ➕ Ajouter un livre
        </button>
      </div>

      <div class="row" id="colonnes">
        <div class="col-md-4">
          <h4 class="text-center">📘 À lire</h4>
          <div
            id="a-lire"
            class="zone-livres bg-light p-3 rounded shadow-sm min-vh-50"
            data-statut="a-lire"
          ></div>
        </div>
        <div class="col-md-4">
          <h4 class="text-center">📗 En cours</h4>
          <div
            id="en-cours"
            class="zone-livres bg-light p-3 rounded shadow-sm min-vh-50"
            data-statut="en-cours"
          ></div>
        </div>
        <div class="col-md-4">
          <h4 class="text-center">📕 Terminés</h4>
          <div
            id="termines"
            class="zone-livres bg-light p-3 rounded shadow-sm min-vh-50"
            data-statut="termines"
          ></div>
        </div>
      </div>
    </main>

    <!-- Modal détails livre -->
    <div
      class="modal fade"
      id="modalDetails"
      tabindex="-1"
      aria-labelledby="modalDetailsLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalDetailsLabel">Détails du livre</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Fermer"
            ></button>
          </div>
          <div class="modal-body" id="contenu-modal">
            <!-- Contenu JS -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Fermer
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
